<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV for Anomaly Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload your dataset (CSV)</h1>

            <br><br>
            <input type="submit" value="Upload and Analyze">
        </form>
    </div>
</body>
</html>
